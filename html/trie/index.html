<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Trie</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <style>
            g.node {
                font-family: Verdana, Helvetica;
                font-size: 12px;
                font-weight: bold;
            }

            circle.node-dot {
                fill: lightsalmon;
                stroke: red;
                stroke-width: 1px;
            }

            path.link {
                fill: none;
                stroke: gray;
            }
            .container{
                padding:3rem 0;
            }
        </style>

        <div class="container">
           <div>
               Building Trie: <span id="percentComplete"></span>
           </div>
           <div>
               <input id="word" name="word" type="text" value=""/>
               <input id="submit" name="submit" type="button" value="Submit" disabled="disabled"/>
               <textarea id="output" style="width:100%; height:50%;margin-top:10px;"></textarea>
           </div>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
