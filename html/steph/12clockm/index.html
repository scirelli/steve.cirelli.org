    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Clock! Yay!!</title>
        <meta name="description" content="Display a 12 hour clock.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="clock">
            <span class="hours"><span class="d2">0</span><span class="d1">0</span></span>
            <span class="mins"><span class="d2">0</span><span class="d1">0</span></span>
            <span class="secs"><span class="d2">0</span><span class="d1">0</span></span>
        </div>
        <div class="clock mirror">
            <span class="hours"><span class="d2">0</span><span class="d1">0</span></span>
            <span class="mins"><span class="d2">0</span><span class="d1">0</span></span>
            <span class="secs"><span class="d2">0</span><span class="d1">0</span></span>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
